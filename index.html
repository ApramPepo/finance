<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Finance Manager</title>
        <link rel="stylesheet" href="main.css">
        <link rel="shortcut icon"
            href="https://cdn-icons-png.flaticon.com/512/11782/11782361.png"
            type="image/x-icon">
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1>Personal Finance Manager</h1>
        <section>
            <form id="transaction">
                <label for="type">Type:</label>
                <select id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select><br>
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" min="0" required id="amount">
                <label for="desc">Description:</label>
                <input type="text" id="desc" required><br>
                <label for="category">Category:</label>
                <input type="text" id="category"
                    placeholder="Food, Purchases, etc..." required><br>
                <button type="submit">Add</button>
            </form>
        </section>

        <section>
            <h2>Summary</h2>
            <div id="summary">
                <p>Total Income: $<span id="total-income">0.00</span></p>
                <p>Total Expenses: $<span id="total-expense">0.00</span></p>
                <p>Balance: $<span id="balance">0.00</span></p>
            </div>

            <h3>History</h3>
            <ul id="list"></ul>
        </section>
    </body>
</html>
